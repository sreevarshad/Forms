
<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Blood Donation Registration Form</title>
</head>
<body style="background-color: lightblue; font-family: Arial, sans-serif;">

    <h2 style="text-align: center; color: darkred;">Blood Donation Registration</h2>

    <form>
        <table align="center" cellpadding="10" cellspacing="0" border="0" style="background-color: white;">
            <tr>
                <td align="right" style="width: 150px;"><label for="fullName">Full Name:</label></td>
                <td><input type="text" id="fullName" name="fullName" style="width: 100%;" required></td>
            </tr>
            <tr>
                <td align="right"><label for="age">Age:</label></td>
                <td><input type="number" id="age" name="age" style="width: 100%;" required></td>
            </tr>
            <tr>
                <td align="right"><label for="gender">Gender:</label></td>
                <td>
                    <select id="gender" name="gender" style="width: 100%;" required>
                        <option value="">Select Gender</option>
                        <option value="male">Male</option>
                        <option value="female">Female</option>
                        <option value="other">Other</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right"><label for="bloodGroup">Blood Group:</label></td>
                <td>
                    <select id="bloodGroup" name="bloodGroup" style="width: 100%;" required>
                        <option value="">Select Blood Group</option>
                        <option value="A+">A+</option>
                        <option value="A-">A-</option>
                        <option value="B+">B+</option>
                        <option value="B-">B-</option>
                        <option value="O+">O+</option>
                        <option value="O-">O-</option>
                        <option value="AB+">AB+</option>
                        <option value="AB-">AB-</option>
                    </select>
                </td>
            </tr>
            <tr>
                <td align="right"><label for="contact">Contact Number:</label></td>
                <td><input type="tel" id="contact" name="contact" style="width: 100%;" required></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <button type="submit" style="background-color: darkred; color: white; padding: 10px 20px; border: none; border-radius: 5px; cursor: pointer;">Register</button>
                </td>
            </tr>
        </table>
    </form>

</body>
</html>
